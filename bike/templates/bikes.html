{% extends "base.html" %}

{% block content %}
<table class="table table-hover">
  <tr><th>bike id</th><th>renter</th></tr>
  {% for bike in bikes %}
  <tr><td><a href="{{url_for('bike', code=bike.code)}}">{{bike.code}}</a></td><td>{% if bike.renter %}<a href="{{url_for('renter', email=bike.renter.email)}}">{{bike.renter.email}}</a>{% endif %}</td></tr>
  {% endfor %}
</table>
{% endblock %}
